<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Outfit:wght@200&family=Roboto+Condensed&family=Source+Code+Pro&family=Ysabeau&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Outfit:wght@200&family=Roboto+Condensed&family=Source+Code+Pro&family=Ysabeau&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz_styles2.css">

</head>
<body style="background-color: rgb(221, 202, 29,0.6)">
    
    <div id="start-screen" class="start-screen">
        <h1>Welcome to the Quiz!</h1>
        <button id="start-button">Start Quiz</button>
    </div>
    <div id="quiz" style="display: none;font-family: 'Outfit', sans-serif;">
        <div class="alert alert-success" role="alert" id="correct">Your answer is correct</div>
        <div class="alert alert-danger" role="alert" id="wrong">Your answer is wrong</div>
        <div class="quiz-container" style="margin-top: 10px;">
        <h1 style="color: rgb(245, 40, 166);" class="heading">Quiz</h1>
        <div id="image" class="image">
            <img id="problem" width="500" height="250" style="margin-left: 30px;" src="mrbanerjeenew1.jpg" alt="Mr. banerjee">
            
        </div>
        <div id="question" class="question" style="margin: 30px; margin-bottom: 0%; font-family: 'Outfit', sans-serif;font-size: large;font-weight: bolder;"><h2><b>Question 1: What would you do if someone invites to their house?</b></h2></div>
        <div id="options-containers" style="margin: 20px; margin-top: 0%; padding-top: 0%;font-family: 'Outfit', sans-serif;">
            <div class="options" style="margin: 5px; padding: 5px;">
                <div class="option" style="margin: 20px;  padding-top:20px; font-weight: bolder;"><div><img class="optionimage" width="300" height="100" src="hi.jpg" alt="" ></div>
                <div><strong> A.</strong>Accept the invitation</div>
                </div>
                <div class="option" style="margin: 20px; padding: 35px; padding-top: 20px;font-weight: bolder;"><img class="optionimage"src="no.jpg" alt=""><strong>B.</strong> Decline and inform parents immediately</div>
                <div class="option" style="margin: 20px; padding: 35px; padding-top: 20px;font-weight: bolder;"><img class="optionimage" src="agree.jpg"><strong>C.</strong> Agree but tell her parents later.</strong></div>
            </div>
        </div>
        <button id="next-button" style="background-color: rgb(203, 233, 37);">Submit</button>
    </div>
    <p id="result"></p>
    </div>
    <div style="height: fit-content; width: fit-content;">
    <video controls width="600" height="300" style="display: block; margin-left: auto;margin-right: auto;">
    <source src="sahelivideo.mp4" type="video/mp4">
    </div>
    <script src="script2 (1).js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
